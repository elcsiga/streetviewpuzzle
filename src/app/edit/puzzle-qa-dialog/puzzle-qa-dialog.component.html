<app-dialog>
    <section>
        <h1>Question and answer</h1>
    </section>
    <form *ngIf="puzzleForm" [formGroup]="puzzleForm">
        <section>
            <div>
                <mat-form-field class="kit-full-width">
                    <mat-label>Question</mat-label>
                    <input type="text" matInput formControlName="question" autocomplete="off">
                </mat-form-field>
            </div>
            <div>
                <mat-form-field class="kit-full-width">
                    <mat-label>Answers</mat-label>
                    <textarea matInput cdkTextareaAutosize formControlName="answers" autocomplete="off"></textarea>
                    <mat-hint>You can add multiple answers line-by line.</mat-hint>
                </mat-form-field>
            </div>
        </section>

         <section>
            <div class="kit-button-row">
                <span class="kit-separator"></span>
                <button mat-button type="button" (click)='close()'>
                    Close
                </button>
            </div>
        </section>        
    </form>
</app-dialog>
