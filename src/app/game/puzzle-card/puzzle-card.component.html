<div class="puzzle-card" [routerLink]="'/play/' + puzzle.id">
    <img [src]="puzzle.details.thumbnail" />
    <div class="bar"></div>
    <div class="title">
        <span>{{puzzle.details.title}}</span>
    </div>
    <div class="buttons" *ngIf="isMy()">
        <button [routerLink]="'/edit/' + puzzle.id" mat-mini-fab color="default" matTooltip="Edit">
            <mat-icon>edit</mat-icon>
        </button>
    </div>
</div>
