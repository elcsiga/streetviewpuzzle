<app-dialog>
  <mat-progress-bar [style.visibility]="inProgress ? 'visible' : 'hidden'" mode="indeterminate">
  </mat-progress-bar>
  <section>
    <h1>Register</h1>
  </section>
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <section>
      <div>
        <mat-form-field class="kit-full-width">
          <mat-label>E-mail</mat-label>
          <input type="email" matInput formControlName="email">
        </mat-form-field>
      </div>
      <div>
        <mat-form-field class="kit-full-width">
          <mat-label>Password</mat-label>
          <input type="password" matInput formControlName="password">
        </mat-form-field>
      </div>
    </section>
    <section>
      <div class="kit-button-row">
        <span class="kit-separator"></span>
        <button mat-flat-button type="submit" [disabled]="inProgress" color="primary">
          Regsiter
        </button>
      </div>
    </section>
  </form>
</app-dialog>
